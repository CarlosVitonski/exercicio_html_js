<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício HTML_JS_EBAC</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Verificação de Números</h1>
            <form action="#" id="form-exercicio">
                <label for="valorX">Valor de X</label>
                <input type="number" id="valorX" placeholder="Insira o Valor de X" required>
                <p class="errado">
                    O Valor de Y deve ser maior que o de X!!
                </p>
                <label for="valorY">Valor de Y</label>
                <input type="number" id="valorY" placeholder="Insira o Valor de Y" required>
                <button type="submit">Verificar</button>
            </form>
            <p class="success"></p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
